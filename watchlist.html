<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li id="page-name"><a href="index.html">Find your film</a></li>
                <li id="my-watchlist"><a href="watchlist.html">My Watchlist</a></li>
            </ul>
            <div class="search-div">
                <i class="fa-solid fa-magnifying-glass" id="search-glass"></i>
                <input type="text" placeholder="Searching for a movie"></input>
                <button class="input-button">Search</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="start-exploring" id="start-exploring">
            <h2>Your watchlist is looking a little empty...</h2>
            <div class="add-movies">
                <i class="fa-solid fa-circle-plus"></i>
                <a href="index.html">Let's add some movies!</a>
            </div>
        </div>
        <div id="watchlist-display-div">
            
        </div>
    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
